<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RZone - Blue White Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        body { background-color: #f0f4f8; color: #1a365d; font-family: sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.8); border: 1px solid rgba(0,0,0,0.05); backdrop-filter: blur(10px); }
        .editor-font { font-family: 'JetBrains Mono', monospace; }
        .hidden { display: none !important; }
        textarea { font-size: 16px !important; background: #ffffff !important; color: #1e293b !important; } 
        #visual-console { background: #1e293b; color: #38bdf8; font-family: 'JetBrains Mono', monospace; font-size: 10px; border-top: 4px solid #3b82f6; }
    </style>
</head>
<body>

    <div id="render-screen" class="min-h-screen flex items-center justify-center bg-white">
        <div class="text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-blue-900 font-bold tracking-widest text-xs uppercase">RZone System Loading...</p>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        
        <div id="login-ui" class="min-h-screen flex items-center justify-center p-6">
            <div class="glass p-8 rounded-[2rem] w-full max-w-sm text-center shadow-2xl border-white">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-4 shadow-lg flex items-center justify-center">
                    <span class="text-white text-3xl font-black italic">R</span>
                </div>
                <h1 class="text-4xl font-black tracking-tighter mb-1 text-blue-900">RZONE</h1>
                <p class="text-blue-500 text-[10px] mb-8 font-bold tracking-widest uppercase">GoR 1.1 | @maramadhona</p>
                <input type="password" id="pin" placeholder="ENTER PIN" class="w-full p-4 bg-blue-50 border-2 border-blue-100 rounded-2xl mb-4 text-center focus:outline-none focus:border-blue-500 transition text-xl">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg">UNLOCK</button>
            </div>
        </div>

        <div id="main-ui" class="hidden p-4 lg:p-12 max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-3xl font-black italic tracking-tighter text-blue-900 underline decoration-blue-500 decoration-4 uppercase">Projects</h2>
                <button onclick="createProject()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold text-sm shadow-md uppercase">+ New</button>
            </div>
            <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="editor-ui" class="hidden p-4 lg:p-12">
            <div class="max-w-6xl mx-auto">
                <button onclick="location.reload()" class="text-blue-400 hover:text-blue-600 mb-6 font-bold flex items-center gap-2 tracking-tighter uppercase">‚Üê Dashboard</button>
                <div class="flex flex-col md:flex-row justify-between mb-8 gap-4 bg-white p-6 rounded-[2rem] shadow-xl border border-blue-50">
                    <div>
                        <h2 id="active-repo-name" class="text-3xl font-black text-blue-900 italic uppercase"></h2>
                        <p id="active-repo-url" class="text-blue-500 text-xs font-mono mt-1"></p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="addNewFile()" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl text-xs font-bold border border-blue-100 uppercase">Add File</button>
                        <button id="btn-open-site" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold uppercase">Live View</button>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                    <div id="file-sidebar" class="space-y-2 order-2 lg:order-1"></div>
                    <div class="lg:col-span-3 order-1 lg:order-2">
                        <div id="editor-area" class="hidden">
                            <div class="flex justify-between items-center mb-3 px-2">
                                <p id="editing-name" class="text-[10px] text-blue-400 font-bold tracking-widest uppercase"></p>
                                <button onclick="saveCurrentFile()" class="bg-green-500 text-white px-6 py-2 rounded-xl text-[10px] font-black shadow-lg uppercase">Save to Cloud</button>
                            </div>
                            <textarea id="code-input" class="w-full h-[50vh] border-2 border-blue-50 p-6 editor-font rounded-[2rem] shadow-inner focus:outline-none focus:border-blue-200 transition" spellcheck="false"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="visual-console" class="fixed bottom-0 left-0 w-full h-24 overflow-y-auto p-3 z-[9999]">
        <div id="console-logs">System initialized...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, get, query, orderByChild, equalTo, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBn6vVKvPf74V7UUsWWnTI9uRh5FI_urK0",
            authDomain: "rzones-c08ee.firebaseapp.com",
            databaseURL: "https://rzones-c08ee-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "rzones-c08ee",
            storageBucket: "rzones-c08ee.firebasestorage.app",
            messagingSenderId: "411533215268",
            appId: "1:411533215268:web:238dbba66bef4907f0fab1"
        };

        window.vlog = (msg, type = 'info') => {
            const logBox = document.getElementById('console-logs');
            const color = type === 'error' ? 'text-red-400' : 'text-blue-300';
            logBox.innerHTML = `<div><span class="${color}">[${new Date().toLocaleTimeString()}]</span> ${msg}</div>` + logBox.innerHTML;
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        vlog("Firebase Connected");

        const host = window.location.hostname;
        // Logika agar rzone.web.id dan www.rzone.web.id dianggap Dashboard
        const isDashboard = host === "rzone.web.id" || host === "www.rzone.web.id" || host.includes("vercel.app");

        window.onload = () => {
            vlog("Checking domain: " + host);
            if (!isDashboard) {
                const sub = host.split('.')[0];
                vlog("Mode: Renderer (Project: " + sub + ")");
                renderSite(sub);
            } else {
                vlog("Mode: Dashboard Utama");
                document.getElementById('render-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
            }
        };

        async function renderSite(sub) {
            vlog("Fetching project data for: " + sub);
            try {
                const q = query(ref(db, 'repositories'), orderByChild('name'), equalTo(sub));
                const snap = await get(q);
                if (snap.exists()) {
                    vlog("Data found, rendering...");
                    const data = Object.values(snap.val())[0];
                    const files = data.files || {};
                    const index = Object.values(files).find(f => f.name === 'index.html') || Object.values(files)[0];
                    if (index) {
                        document.open();
                        document.write(index.content);
                        document.close();
                    }
                } else {
                    vlog("Error: Project not found", "error");
                    document.getElementById('render-screen').innerHTML = "<p>404 | Project Not Found</p>";
                }
            } catch(e) { vlog(e.message, "error"); }
        }

        let activeRepoId = null;
        let activeFileId = null;

        window.handleLogin = () => {
            if(document.getElementById('pin').value === "190713") {
                vlog("Access Granted");
                document.getElementById('login-ui').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                loadAllProjects();
            } else { 
                vlog("Login Failed: Wrong PIN", "error");
                alert("WRONG PIN!"); 
            }
        };

        window.createProject = async () => {
            const name = prompt("Project Name (lowercase):");
            if(name) {
                const cleanName = name.toLowerCase().replace(/\s/g, '-');
                const newRef = push(ref(db, 'repositories'));
                await set(newRef, { name: cleanName, createdAt: Date.now() });
                vlog("Project created: " + cleanName);
            }
        };

        function loadAllProjects() {
            onValue(ref(db, 'repositories'), (snap) => {
                const list = document.getElementById('project-list');
                list.innerHTML = '';
                if(snap.exists()) {
                    Object.entries(snap.val()).forEach(([id, repo]) => {
                        list.innerHTML += `
                            <div class="bg-white p-6 rounded-[2rem] shadow-lg border border-blue-50 relative group cursor-pointer" onclick="openProject('${id}', '${repo.name}')">
                                <button onclick="event.stopPropagation(); deleteProject('${id}', '${repo.name}')" class="absolute top-4 right-4 text-gray-300 hover:text-red-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                </button>
                                <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl mb-4 flex items-center justify-center font-black text-xl">${repo.name[0].toUpperCase()}</div>
                                <h3 class="text-xl font-black text-blue-900 tracking-tight italic uppercase">${repo.name}</h3>
                                <p class="text-[10px] text-blue-400 font-bold mt-1 tracking-widest underline decoration-blue-100">${repo.name}.rzone.web.id</p>
                            </div>
                        `;
                    });
                }
            });
        }

        window.openProject = (id, name) => {
            activeRepoId = id;
            vlog("Opening editor: " + name);
            document.getElementById('main-ui').classList.add('hidden');
            document.getElementById('editor-ui').classList.remove('hidden');
            document.getElementById('active-repo-name').innerText = name.toUpperCase();
            document.getElementById('active-repo-url').innerText = `${name}.rzone.web.id`;
            document.getElementById('btn-open-site').onclick = () => window.open(`http://${name}.rzone.web.id`, '_blank');
            loadRepoFiles(id);
        };

        window.addNewFile = async () => {
            const fileName = prompt("File Name (e.g., style.css):");
            if(fileName) {
                await push(ref(db, `repositories/${activeRepoId}/files`), { name: fileName, content: "" });
            }
        };

        function loadRepoFiles(repoId) {
            onValue(ref(db, `repositories/${repoId}/files`), (snap) => {
                const sidebar = document.getElementById('file-sidebar');
                sidebar.innerHTML = '';
                if(snap.exists()) {
                    Object.entries(snap.val()).forEach(([fid, file]) => {
                        sidebar.innerHTML += `
                            <button onclick="loadEditor('${fid}', '${file.name}', \`${b64Encode(file.content)}\`)" class="w-full text-left p-4 rounded-2xl text-xs font-bold bg-white shadow-md hover:bg-blue-50 transition border border-blue-50 mb-2 flex justify-between">
                                <span>üìÑ ${file.name}</span>
                                <span class="text-[8px] text-blue-300">EDIT</span>
                            </button>
                        `;
                    });
                }
            });
        }

        window.loadEditor = (fid, name, contentB64) => {
            activeFileId = fid;
            document.getElementById('editor-area').classList.remove('hidden');
            document.getElementById('editing-name').innerText = `Editing: ${name}`;
            document.getElementById('code-input').value = b64Decode(contentB64);
        };

        window.saveCurrentFile = async () => {
            vlog("Saving...");
            try {
                const newContent = document.getElementById('code-input').value;
                await update(ref(db, `repositories/${activeRepoId}/files/${activeFileId}`), { content: newContent });
                vlog("Saved Successfully");
                alert("FILE SAVED!");
            } catch(e) { vlog(e.message, "error"); }
        };

        window.deleteProject = async (id, name) => {
            if(confirm(`Delete "${name}"?`)) {
                await remove(ref(db, `repositories/${id}`));
            }
        };

        function b64Encode(str) { return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (m, p) => String.fromCharCode('0x' + p))); }
        function b64Decode(str) { return decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')); }

    </script>
</body>
</html>
