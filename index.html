<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoR 1.1 - Ultimate Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #0f172a; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; }
        .glass { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05); }
        .editor-font { font-family: 'JetBrains Mono', monospace; }
        .hidden { display: none !important; }
        /* Style Console Tetap Sama tapi Defaultnya Hidden */
        #visual-console { background: #0f172a; color: #38bdf8; font-family: 'JetBrains Mono'; font-size: 10px; border-top: 4px solid var(--primary); display: none; }
        .btn-action { transition: all 0.2s; cursor: pointer; }
        .btn-action:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <input type="file" id="file-picker" class="hidden" accept=".html">

    <div id="render-screen" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-600 mx-auto mb-4"></div>
            <p class="text-blue-900 font-bold text-xs tracking-widest uppercase">GoR 1.1 Loading...</p>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden min-h-screen">
        
        <div id="login-ui" class="min-h-screen flex items-center justify-center p-6">
            <div class="glass p-10 rounded-[2.5rem] w-full max-w-sm text-center shadow-2xl">
                <h1 class="text-5xl font-black italic text-blue-600 mb-2">RZONE</h1>
                <p class="text-[10px] font-bold text-gray-400 mb-8 tracking-[0.3em]">ADMIN PORTAL GoR 1.1</p>
                <input type="password" id="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl mb-4 text-center text-2xl outline-none focus:border-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg">UNLOCK ADMIN</button>
            </div>
        </div>

        <div id="main-ui" class="hidden p-6 lg:p-12 max-w-6xl mx-auto">
            <div class="flex justify-between items-end mb-12">
                <div>
                    <h2 class="text-4xl font-black text-slate-900 italic">REPOSITORIES</h2>
                    <p class="text-xs text-blue-500 font-bold mt-1">Manage your cloud deployments</p>
                </div>
                <button onclick="createProject()" class="bg-slate-900 text-white px-8 py-3 rounded-2xl font-bold text-sm btn-action shadow-xl">+ NEW PROJECT</button>
            </div>
            <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>

        <div id="editor-ui" class="hidden p-4 lg:p-12">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center gap-4 mb-8">
                    <button onclick="location.reload()" class="p-3 bg-white rounded-xl shadow-sm text-slate-400">‚Üê</button>
                    <div>
                        <h2 id="active-repo-name" class="text-2xl font-black text-slate-900 italic"></h2>
                        <p id="active-repo-url" class="text-xs text-blue-500 font-mono"></p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 pb-32">
                    <div class="space-y-4">
                        <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100">
                            <p class="text-[10px] font-black text-slate-400 mb-4 tracking-widest uppercase">Files</p>
                            <div id="file-sidebar" class="space-y-2"></div>
                            <button onclick="triggerFilePicker()" class="w-full mt-4 p-4 border-2 border-dashed border-blue-100 rounded-2xl text-blue-500 text-xs font-bold hover:bg-blue-50">
                                + IMPORT INDEX.HTML
                            </button>
                        </div>
                        <button onclick="deleteCurrentRepo()" class="w-full p-4 bg-red-50 text-red-500 rounded-2xl text-xs font-bold border border-red-100 btn-action">DELETE REPOSITORY</button>
                    </div>

                    <div class="lg:col-span-3">
                        <div id="editor-area" class="hidden space-y-4">
                            <div class="flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm">
                                <span id="editing-name" class="text-xs font-mono font-bold text-slate-500"></span>
                                <div class="flex gap-2">
                                    <button onclick="saveCurrentFile()" class="bg-blue-600 text-white px-6 py-2 rounded-xl text-xs font-black btn-action">SAVE</button>
                                    <button id="btn-preview" class="bg-slate-100 text-slate-600 px-6 py-2 rounded-xl text-xs font-black btn-action">PREVIEW</button>
                                </div>
                            </div>
                            <textarea id="code-input" class="w-full h-[60vh] p-8 editor-font rounded-[2.5rem] border-2 border-white shadow-2xl focus:outline-none focus:border-blue-200" spellcheck="false"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="visual-console" class="fixed bottom-0 left-0 w-full h-28 overflow-y-auto p-4 z-[9999]">
        <div id="console-logs" class="space-y-1">System Secure Initialized...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, get, query, orderByChild, equalTo, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBn6vVKvPf74V7UUsWWnTI9uRh5FI_urK0",
            authDomain: "rzones-c08ee.firebaseapp.com",
            databaseURL: "https://rzones-c08ee-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "rzones-c08ee",
            storageBucket: "rzones-c08ee.firebasestorage.app",
            messagingSenderId: "411533215268",
            appId: "1:411533215268:web:238dbba66bef4907f0fab1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Fungsi Log hanya bekerja jika Console terlihat
        window.vlog = (msg, type = 'info') => {
            const consoleEl = document.getElementById('visual-console');
            if(consoleEl.style.display === 'block') {
                const color = type === 'error' ? 'text-red-400' : (type === 'success' ? 'text-green-400' : 'text-blue-300');
                document.getElementById('console-logs').innerHTML = `<div><span class="${color}">[${new Date().toLocaleTimeString()}]</span> ${msg}</div>` + document.getElementById('console-logs').innerHTML;
            }
        };

        const host = window.location.hostname;
        const isDashboard = host === "rzone.web.id" || host === "www.rzone.web.id" || host.includes("vercel.app") || host.includes("localhost");

        window.onload = () => {
            if (!isDashboard) {
                renderSite(host.split('.')[0]);
            } else {
                document.getElementById('render-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
            }
        };

        // --- AUTH & CONSOLE LOGIC ---
        window.handleLogin = () => {
            if(document.getElementById('pin').value === "190713") {
                // TAMPILKAN CONSOLE HANYA SETELAH LOGIN BERHASIL
                document.getElementById('visual-console').style.display = 'block';
                vlog("Admin Authenticated", "success");
                
                document.getElementById('login-ui').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                loadAllProjects();
            } else { 
                alert("PIN SALAH!");
            }
        };

        // --- IMPORT FILE (index.html Mandatory) ---
        window.triggerFilePicker = () => document.getElementById('file-picker').click();
        document.getElementById('file-picker').onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            if(file.name !== "index.html") {
                vlog("Reject: File must be index.html", "error");
                alert("Wajib upload file bernama index.html!");
                return;
            }
            const reader = new FileReader();
            reader.onload = async (event) => {
                vlog("Uploading index.html...", "info");
                await push(ref(db, `repositories/${activeRepoId}/files`), {
                    name: "index.html",
                    content: event.target.result,
                    createdAt: Date.now()
                });
                vlog("Index.html Uploaded", "success");
            };
            reader.readAsText(file);
        };

        // --- CRUD REPOSITORY ---
        window.createProject = async () => {
            const name = prompt("Project Name:");
            if(name) {
                const clean = name.toLowerCase().replace(/\s/g, '-');
                await set(push(ref(db, 'repositories')), { name: clean, createdAt: Date.now() });
                vlog("Project Created: " + clean, "success");
            }
        };

        window.deleteCurrentRepo = async () => {
            if(confirm("Hapus seluruh project ini?")) {
                vlog("Deleting project...", "error");
                await remove(ref(db, `repositories/${activeRepoId}`));
                location.reload();
            }
        };

        // --- CORE FUNCTIONS ---
        let activeRepoId = null;
        let activeFileId = null;

        function loadAllProjects() {
            onValue(ref(db, 'repositories'), (snap) => {
                const list = document.getElementById('project-list');
                list.innerHTML = '';
                if(snap.exists()) {
                    Object.entries(snap.val()).forEach(([id, repo]) => {
                        list.innerHTML += `
                            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-blue-50 btn-action" onclick="openProject('${id}', '${repo.name}')">
                                <div class="w-14 h-14 bg-blue-600 text-white rounded-2xl mb-6 flex items-center justify-center font-black text-2xl">${repo.name[0].toUpperCase()}</div>
                                <h3 class="text-2xl font-black text-slate-900 italic uppercase">${repo.name}</h3>
                                <p class="text-xs font-mono text-blue-500 mt-2">${repo.name}.rzone.web.id</p>
                            </div>
                        `;
                    });
                }
            });
        }

        window.openProject = (id, name) => {
            activeRepoId = id;
            document.getElementById('main-ui').classList.add('hidden');
            document.getElementById('editor-ui').classList.remove('hidden');
            document.getElementById('active-repo-name').innerText = name.toUpperCase();
            document.getElementById('active-repo-url').innerText = `${name}.rzone.web.id`;
            document.getElementById('btn-preview').onclick = () => window.open(`http://${name}.rzone.web.id`, '_blank');
            loadRepoFiles(id);
        };

        function loadRepoFiles(repoId) {
            onValue(ref(db, `repositories/${repoId}/files`), (snap) => {
                const sidebar = document.getElementById('file-sidebar');
                sidebar.innerHTML = '';
                if(snap.exists()) {
                    Object.entries(snap.val()).forEach(([fid, file]) => {
                        sidebar.innerHTML += `
                            <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl cursor-pointer" onclick="loadEditor('${fid}', '${file.name}', \`${b64(file.content)}\`)">
                                <span class="text-xs font-bold text-slate-600">üìÑ ${file.name}</span>
                            </div>
                        `;
                    });
                }
            });
        }

        window.loadEditor = (fid, name, contentB64) => {
            activeFileId = fid;
            document.getElementById('editor-area').classList.remove('hidden');
            document.getElementById('editing-name').innerText = name;
            document.getElementById('code-input').value = b64_decode(contentB64);
        };

        window.saveCurrentFile = async () => {
            vlog("Saving changes...", "info");
            const content = document.getElementById('code-input').value;
            await update(ref(db, `repositories/${activeRepoId}/files/${activeFileId}`), { content: content });
            vlog("Cloud Updated", "success");
            alert("SAVED!");
        };

        async function renderSite(sub) {
            const q = query(ref(db, 'repositories'), orderByChild('name'), equalTo(sub));
            const snap = await get(q);
            if (snap.exists()) {
                const files = Object.values(snap.val())[0].files || {};
                const index = Object.values(files).find(f => f.name === 'index.html');
                if (index) { document.open(); document.write(index.content); document.close(); }
            }
        }

        function b64(s) { return btoa(unescape(encodeURIComponent(s))); }
        function b64_decode(s) { return decodeURIComponent(escape(atob(s))); }
    </script>
</body>
</html>
